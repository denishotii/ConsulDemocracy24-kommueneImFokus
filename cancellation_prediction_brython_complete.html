   <script type="text/python">
    from browser import document, console
    import math
    
    # Logistic regression model coefficients (adjusted for better variation)
    weights = [0.1, -0.2, -0.2, -0.2, -0.2, 0.05, 0.1, -0.01, -0.5]
    intercept = -0.5  # Increased bias for better spread
    
    # Normalize latitude/longitude (approximate min/max values in dataset)
    def normalize(value, min_value, max_value):
        return (value - min_value) / (max_value - min_value)
    
    # Station coordinates (full list with lat/lon)

        0: {"lat": 48.992168, "lon": 11.377365},
        1: {"lat": 48.992498, "lon": 11.363953},
        2: {"lat": 48.993652, "lon": 11.361228},
        3: {"lat": 49.002445, "lon": 11.390002},
        4: {"lat": 49.000562, "lon": 11.38279},
        5: {"lat": 49.000012, "lon": 11.38727},
        6: {"lat": 49.015158, "lon": 11.408473},
        7: {"lat": 49.016552, "lon": 11.413603},
        8: {"lat": 49.017505, "lon": 11.404733},
        9: {"lat": 48.992112, "lon": 11.434157},
        10: {"lat": 49.005142, "lon": 11.445253},
        11: {"lat": 49.004607, "lon": 11.447705},
        12: {"lat": 49.017245, "lon": 11.444688},
        13: {"lat": 49.01912, "lon": 11.458528},
        14: {"lat": 49.024358, "lon": 11.449795},
        15: {"lat": 49.03815, "lon": 11.451488},
        16: {"lat": 49.0366, "lon": 11.454518},
        17: {"lat": 49.040293, "lon": 11.464213},
        18: {"lat": 49.039483, "lon": 11.467702},
        19: {"lat": 49.033832, "lon": 11.471982}
    }
    
    # Min/max lat/lon for normalization
    MIN_LAT, MAX_LAT = 48.8, 49.2
    MIN_LON, MAX_LON = 11.3, 11.7
    
    def sigmoid(x):
        """Sigmoid function for logistic regression."""
        return 1 / (1 + math.exp(-x))
    
    def date_to_day_sin_cos(date_str):
        """Convert date to sine and cosine of the day of the week."""
        from datetime import datetime
        date_obj = datetime.strptime(date_str, "%Y-%m-%d")
        day_of_week = date_obj.weekday()
        angle = 2 * math.pi * day_of_week / 7
        return math.sin(angle), math.cos(angle)
    
    def time_to_hour_sin_cos(time_str):
        """Convert time to sine and cosine of the hour of the day."""
        hour, minute = map(int, time_str.split(":"))
        time_in_hours = hour + minute / 60
        angle = 2 * math.pi * time_in_hours / 24
        return math.sin(angle), math.cos(angle)
    
    def get_station_coords(station_id):
        """Get latitude and longitude for a given station ID."""
        return station_coords.get(station_id, {"lat": 48.99, "lon": 11.37})  # Default to center
    
    def predict(event=None):
        """Predict the probability of a customer not showing up."""
        try:
            date = document["date"].value
            time = document["time"].value
            pickup_station = int(document["pickup_station"].value)
            dropoff_station = int(document["dropoff_station"].value)
            num_passengers = float(document["num_passengers"].value)
    
            # Convert date and time to features
            DayOfWeek_sin, DayOfWeek_cos = date_to_day_sin_cos(date)
            Pickup_Hour_sin, Pickup_Hour_cos = time_to_hour_sin_cos(time)
    
            # Get and normalize station coordinates
            pickup_coords = get_station_coords(pickup_station)
            dropoff_coords = get_station_coords(dropoff_station)
            
            pickup_lat = normalize(pickup_coords["lat"], MIN_LAT, MAX_LAT)
            pickup_lon = normalize(pickup_coords["lon"], MIN_LON, MAX_LON)
            dropoff_lat = normalize(dropoff_coords["lat"], MIN_LAT, MAX_LAT)
            dropoff_lon = normalize(dropoff_coords["lon"], MIN_LON, MAX_LON)
    
            # Feature vector with normalized lat/lon
            features = [
                num_passengers,
                pickup_lat, pickup_lon,
                dropoff_lat, dropoff_lon,
                DayOfWeek_sin, DayOfWeek_cos,
                Pickup_Hour_sin, Pickup_Hour_cos
            ]
    
            # Compute weighted sum
            linear_combination = sum(f * w for f, w in zip(features, weights)) + intercept
    
            # Compute probability
            probability = sigmoid(linear_combination) * 100
    
            # Display adjusted prediction
            document["output"].text = f"Customer won't show up with probability: {probability:.2f}%"
        
        except Exception as e:
            console.warn(f"Prediction failed: {e}")
            document["output"].text = "❌ Prediction failed."
    
    # Attach function to button
    document["predict_button"].bind("click", predict)
